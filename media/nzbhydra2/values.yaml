# https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
image:
  repository: lscr.io/linuxserver/nzbhydra2
  tag: 5.1.10
  pullPolicy: IfNotPresent

env:
  TZ: '{{ .Values.global.TZ }}'  
  # LSIO-specific context method, in lieu of podSecurityContext
  PUID: 568
  PGID: 568

controller:
  revisionHistoryLimit: 1

service:
  main:
    ports:
      http:
        port: 5076

probes:
  liveness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/livenessState
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  readiness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  startup:
    custom: true
    enabled: true
    spec:
      failureThreshold: 5
      httpGet:
        path: /actuator/health/readinessState
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10

persistence:
  config:
    enabled: true
    storageClass: argo-zfspv-fast
    size: 10Gi
    accessMode: ReadWriteOnce
    retain: true

