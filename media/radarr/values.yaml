# https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
controllers:
  main:
    revisionHistoryLimit: 1

    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: 5.3.6
          pullPolicy: IfNotPresent

        env:
          TZ: '{{ .Values.global.TZ }}' 

        probes:
          liveness:
            enabled: true
            ## Set this to true if you wish to specify your own livenessProbe
            custom: true
            ## The spec field contains the values for the default livenessProbe.
            ## If you selected custom: true, this field holds the definition of the livenessProbe.
            spec:
              exec:
                command:
                - /usr/bin/env
                - bash
                - -c
                - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while
                  read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
              failureThreshold: 5
              initialDelaySeconds: 60
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 10

      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.6.2
          pullPolicy: IfNotPresent
        
        args:
          - radarr

        env:
          PORT: 8878
          URL: 'https://{{ .Chart.Name }}.{{ .Values.global.domain }}'
        
        envFrom:
          - secretRef:
              name: radarr-exportarr-env
service:
  main:
    ports:
      http:
        port: 7878
  exporter:
    controller: main
    ports:
       http:
         port: 8878

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      cert-manager.io/revision-history-limit: '1'
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
    - host: '{{ .Chart.Name }}.{{ .Values.global.domain }}'
      paths:
      - path: /
        pathType: Prefix
        service:
          name: main
    tls:
      - secretName: '{{ .Chart.Name }}-tls'
        hosts:
          - '{{ .Chart.Name }}.{{ .Values.global.domain }}'

serviceMonitor:
  exporter:
    enabled: true
    serviceName: '{{ .Chart.Name }}-exporter'
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s

persistence:
  config:
    enabled: true
    storageClass: argo-zfspv-fast
    size: 10Gi
    accessMode: ReadWriteOnce
    retain: true
  media:
    enabled: true
    type: hostPath
    hostPath: /mnt/andromeda/media
    globalMounts:
      - path: /media
  nzbdl:
    enabled: true
    type: hostPath
    hostPath: /mnt/andromeda/media/nzbdl
    globalMounts:
      - path: /nzbdl

defaultPodOptions:
  securityContext:
    runAsUser: 1001
    runAsGroup: 1002
    fsGroup: 1002
    fsGroupChangePolicy: "OnRootMismatch"
