---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.2/charts/other/app-template/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1001
    runAsGroup: 1002
    fsGroup: 1002
    fsGroupChangePolicy: "OnRootMismatch"

controllers:
  main:
    revisionHistoryLimit: 1

    containers:
      main:
        image:
          repository: deluan/navidrome
          tag: 0.51.1
          pullPolicy: IfNotPresent

        env:
          ND_ENABLETRANSCODINGCONFIG: "true"
          ND_DATAFOLDER: /config
          ND_MUSICFOLDER: /music

        envFrom:
          - secretRef:
              name: navidrome-env

service:
  main:
    controller: navidrome
    ports:
      http:
        port: 4533

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      cert-manager.io/revision-history-limit: '1'
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
    - host: '{{ .Chart.Name }}.{{ .Values.global.domain }}'
      paths:
        - path: /
          pathType: Prefix
          service:
            identifier: main
    tls:
      - secretName: '{{ .Chart.Name }}-tls'
        hosts:
          - '{{ .Chart.Name }}.{{ .Values.global.domain }}'

persistence:
  config:
    enabled: true
    storageClass: argo-zfspv-fast
    size: 10Gi
    accessMode: ReadWriteOnce
    retain: true
    globalMounts:
      - path: /config
  music:
    enabled: true
    type: hostPath
    hostPath: /mnt/andromeda/media/music/FLAC
    globalMounts: 
      - path: /music
