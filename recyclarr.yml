sonarr:
  series:
    base_url: !env_var SONARR_SERIES_BASE_URL
    api_key: !env_var SONARR_SERIES_API_KEY

    quality_definition:
      type: series

    # https://trash-guides.info/Sonarr/sonarr-setup-quality-profiles/
    quality_profiles:
      - name: 1080p
        reset_unmatched_scores: 
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

      - name: 2160p
        reset_unmatched_scores: 
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-2160p Remux
          - name: Bluray-2160p
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
   
    delete_old_custom_formats: true
    replace_existing_custom_formats: true
    
    # https://trash-guides.info/Sonarr/sonarr-collection-of-custom-formats/
