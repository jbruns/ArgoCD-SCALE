# https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
controllers:
  main:
    revisionHistoryLimit: 1

    containers:
      main:
        image:
          repository: tsightler/ring-mqtt
          tag: 5.6.3
          pullPolicy: IfNotPresent
  
service:
  main:
    ports:
      http:
        enabled: false
      rtsp:
        port: 8554
        protocol: TCP
        primary: true

persistence:
  data:
    enabled: true
    storageClass: argo-zfspv-fast
    size: 50Gi
    accessMode: ReadWriteOnce
    retain: true
