{{- range (index .Values "reverse-proxy" "instances") }}
{{- $svcName := printf "%s-%s" (include "common.names.fullname" $) .name }}
{{- $svcPort := .port -}}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ $svcName }}-{{ $svcPort }}"
  namespace: {{ $.Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    {{- range .ingress.hosts }}
    - match: Host(`{{ tpl .host $ }}`)
      kind: Rule
      services:
        - name: {{ $svcName }}
          port: {{ $svcPort }}
    {{- end }}
  tls:
    secretName: {{ $svcName }}-tls
{{ end }}
